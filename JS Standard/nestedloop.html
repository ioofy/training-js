<script>
    var s = "";
    for(var i = 0; i < 10; i++){
        for(var j = 0; j <= i; j++){
            s += '*';
        }
        s += '\n';
    }

    console.log(s);

    var x = "";
    for(var a = 10; a > 0; a--){
        for(var b = 0; b < a; b++){
            x += '*';
        }
        x += '\n';
    }

    console.log(x);


</script>
