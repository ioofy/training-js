<script>

var angka = [1,2,3,4,5,6,7,8];
var nama = ['Udin','Asep','Kamal'];


//for each biasanya digunakan untuk menampilkan array
angka.forEach(function(e){
    console.log(e);
});

nama.forEach(function(e, i){
    console.log('Mahasiswa ke-' + (i+1) + ' adalah : ' + e);
})

//map mengembalikan array

var coba = [9,8,7,6,5];

var angka2 = angka.map(function(e){
    return e * 2;
});

console.log(angka2.join(' '));

// sort mengurutkan array

var angkaa = [2,4,8,12,10,14,16,6];
angkaa.sort(function(a,b){
    return a-b;
});
console.log(angkaa.join(' - '));

// filter dan find find mengembalikan 1 nilai dan filter banyak nilai

var angkaaa = [2,4,8,12,10,14,16,6,20,22,30,18,26,24,28,5];
angkaaa.sort(function(a,b){
    return a-b;
})
var angkaaa2 = angkaaa.find(function(x){
    return x > 5;
})

console.log(angkaaa2);


</script>
